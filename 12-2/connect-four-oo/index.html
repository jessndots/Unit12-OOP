<!doctype html>

<head>
  <title>Connect 4</title>
  <link href="connect4.css" rel="stylesheet">
</head>

<body>
  <h1>Connect Four</h1>
  <div id="game">
    <table id="board"></table>
  </div>
  <br>
  <form>
    <label for="p1-color">Player 1 Color: </label>
    <input type="text" id="p1-color" name="p1-color" value="red"> <br>
    <br><label for="p2-color">Player 2 Color: </label>
    <input type="text" id="p2-color" name="p2-color" value='blue'><br>
  </form>
  <br><button id="newGame" type='button'>New Game</button>

  <script src="connect4.js"></script>

</body>

</html>
